<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot Twist Co.</title>
    <link rel="stylesheet" href="style1.css"> <!-- Ensure file exists -->
    <script defer src="script.js"></script> <!-- Remove if not needed -->
    <style>
        .logo-image {
            height: 1in; /* Ensures logo is 1 inch in height */
            width: auto; /* Maintains aspect ratio */
        }
         /* Profiles Section */
        .profiles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding: 50px 20px;
        }

        .profile-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .contact-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #2c3e50;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .contact-button:hover {
            background-color: #34495e;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="PlotTwist1 (2).png" alt="Plot Twist Co. Logo" class="logo-image">
                <div class="logo">Plot Twist Co.</div>
            </div>

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>

                <li><a href="#about">About</a></li>
                <li><a href="#privacy">Privacy</a></li>
                <li><a href="#businessesweserve">Businesses We Serve</a></li>
                <li><a href="Staff.html">Staff</a></li>
                <li><a href="ContactUs.html">Contact</a></li>
            </ul>
        </nav>
    </header>

         <!-- Embed Google Form -->
<main class="contact-form-section">

        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdf4atHfOFL2CZZsNcm9OydpFT5fDDbalbc8iozaAzjSL4_Bg/viewform?usp=header" width="100%" height="500px" frameborder="0">Loading…</iframe>

</main>
