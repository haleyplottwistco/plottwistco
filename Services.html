    <style>
        /* Global Reset & Defaults */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html {
            scroll-behavior: smooth;
        }

        /* Logo */
        .logo-image {
            height: 1in;
            width: auto;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #f8f8f8;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            list-style: none;
        }

        .nav-links li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .menu-toggle {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            display: none;
        }

        /* Responsive Nav */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                background: #fff;
                position: absolute;
                width: 100%;
                top: 60px;
                left: 0;
                padding: 10px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            }

            .nav-links.active {
                display: flex;
            }
        }

        /* Hero Section */
        #hero {
            width: 100%;
            height: 100vh;
            position: relative;
            text-align: center;
            padding: 50px 20px;
        }

        /* Rounded Image */
        .rounded-frame {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #fff;
            padding: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Sections */
        section {
            padding: 40px 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        h1, h2 {
            margin-bottom: 20px;
            color: #222;
        }

        p {
            margin-bottom: 15px;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #f0f0f0;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
